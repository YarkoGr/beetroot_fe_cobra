<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>task-11</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="nike">
        <div class="nike__for-backgrd">
            <div class="nike__card-wrapper">
                <div class="nike__card-wrapper-left">
                    <div class="nike__logo">
                        <a href="/"><img src="./img/logo@1X.png" alt="logo" /></a>
                    </div>
                    <div class="nike__img">
                        <img src="./img/Nike-SB-Stefan-Janoski-Max@1X.png" alt="cross" />
                    </div>
                    <ul class="colors-list">
                        <li class="colors-list__item">
                            <button class="colors-list__item-button"></button>
                        </li>
                        <li class="colors-list__item">
                            <button class="colors-list__item-button"></button>
                        </li>
                        <li class="colors-list__item">
                            <button class="colors-list__item-button"></button>
                        </li>
                        <li class="colors-list__item">
                            <button class="colors-list__item-button"></button>
                        </li>
                    </ul>
                </div>
                <div class="nike__card-wrapper-right">
                    <div class="nike__card-title">Nike SB Stefan Janoski Max</div>
                    <div class="nike__card-subtitle">Unisex Skateboarding Shoe</div>
                    <div class="nike__rate">
                        <img src="./img/stars.png" alt="stars" />
                    </div>
                    <div class="nike__filters">
                        <button class="nike__btn nike__btn-filters">Size</button>
                        <button class="nike__btn nike__btn-filters">Qty</button>
                    </div>
                    <button type="submit" class="nike__btn nike__btn-add">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
